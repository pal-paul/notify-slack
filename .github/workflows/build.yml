name: build
on:
  push:
    branches:
      - master
      - fix-build
  release:
    types: [published]

concurrency:
  group: build-${{ github.ref }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      id-token: "write"
    env:
      LOCATION: europe-west1

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup GO
        uses: actions/setup-go@v4
        with:
          go-version: "^1.24"

      - name: Install dependencies
        run: |
          make install

      - name: Build
        run: GOOS=linux GOARCH=amd64 go build -o .github/actions/notify-slack cmd/cmd.go
